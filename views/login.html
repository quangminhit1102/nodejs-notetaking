<!DOCTYPE html>
<html>
  <head>
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <h2>Types</h2>
        <ul class="type-list">
          <li>All Notes</li>
          <li>Work</li>
          <li>Personal</li>
          <li>Shopping</li>
          <li>Others</li>
        </ul>
        <button class="add-type-btn">Add Type</button>
      </div>
      <div class="main-container">
        <div class="header">
          <h1>Note Taking App</h1>
          <button class="add-note-btn">New Note</button>
        </div>
        <div class="note-container">
          <!-- Note cards will be dynamically generated here -->
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <form id="add-note-form">
          <h2>Add Note</h2>
          <label for="note-title">Title:</label>
          <input type="text" id="note-title" name="note-title">
          <label for="note-type">Type:</label>
          <select id="note-type" name="note-type">
            <option value="">Select a type...</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
            <option value="Others">Others</option>
          </select>
          <label for="note-content">Content:</label>
          <textarea id="note-content" name="note-content"></textarea>
          <label for="note-image">Image:</label>
          <input type="file" id="note-image" name="note-image">
          <div class="modal-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
